<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel= "stylesheet" href="style.css">
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container central">
          <div class="header-top">
            <button class="hamburger" id="hamburger-toggle" aria-label="Menu">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
          <div class="header-logo">
            <img src="{% static 'assets/logo-brb-colorida.svg' %}" alt="Logo BRBLab">
          </div>
            <div>
                <form class="login">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Login</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Salvar informações.</label>
                    </div>
                    <div class="row justify-content-center">
                    <button type="submit" class="btn btn-danger">Login</button>
                    <div class="row justify-content-center">
                    <p class="info row justify-content-center">Não é cadastrado?</p>
                    <div class="row justify-content-center">
                    <button type="" class="btn btn-danger">Cadastre-se</button>
                  </div>
                    </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
