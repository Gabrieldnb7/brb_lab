<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="gradient-bg">
  <div class="container">
    <header>
      <div class="menu-icon">☰</div>
      <img src="logo.png" alt="BRLAB" class="logo" />
      <h1>Eventos</h1>
    </header>

    <div class="event-card">
      <h2>Evento 1</h2>
      <p>Data: 10/10</p>
      <p>Horário: 14:00</p>
      <p>Ambiente: Auditório</p>
      <button class="btn small">Saiba mais</button>
    </div>

    <div class="event-card">
      <h2>Evento 2</h2>
      <p>Data: 20/10</p>
      <p>Horário: 16:00</p>
      <p>Ambiente: Espaço Gourmet</p>
      <button class="btn small">Saiba mais</button>
    </div>

    <button class="btn full">Seus eventos</button>
  </div>
</body>
</html>
