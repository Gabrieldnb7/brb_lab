{% extends 'base.html' %}
{% load customfilters %}
{% load static %}
{% block content %}


<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container central">
        <div>
            <h4 class="font-weight-bold mb-3 text-center">Perfil</h4>
            <form class="Perfil" action="{% url 'users:perfil' %}" method="POST">
                <div class="mb-3">
                    <label for="exampleInputCPF1" class="form-label">CPF</label>
                    <div class="input-group">                        
                        <input type="text" class="form-control" id="exampleInputCPF1" aria-describedby="CPFHelp" maxlength="14" value="{{ user.cpf|mask_cpf }}" readonly>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                <path d="M8 1a4 4 0 0 0-4 4v3H3.5a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5H12V5a4 4 0 0 0-4-4zM4 5a3 3 0 0 1 6 z0v3H4V5zm-1 4h9v6H3V9z"/>
                            </svg>
                    </div>
                    <div id="CPFHelp" class="form-text"></div>
                </div> 
                {% csrf_token %}

                    <label for="{{ form.nome.id_for_label }}" class="form-label">{{ form.nome.label }}</label>
                    {{ form.nome }}

                    </svg>
                </div>
                <div class="mb-3">

                    </svg>
                </div>                
                <div class="mb-3">
                    <label for="{{ form.telefone.id_for_label }}" class="form-label">{{ form.telefone.label }}</label>

                    </svg>
                </div>
                <div class="mb-3">
                    <label for="{{ form.matricula.id_for_label }}" class="form-label">{{ form.matricula.label }}</label>
                    {{ form.matricula }}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                    </svg>
                </div>
                <!-- BotÃµes -->
                <div class="btns-container">
                    <button type="submit" class="btn btn-danger mx-2">Salvar</button>
                    <button type="button" class="btn btn-danger mx-2">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
