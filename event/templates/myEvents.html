{% extends 'base.html' %}
{% block content %}
<div class="eventos-container">
    <h1 class="eventos-title">Meus Eventos</h1>
    
    <div class="eventos-list">
        <!-- Evento 1 -->
        <div class="evento-card">
            <div class="evento-info">
                <h3 class="evento-titulo">Evento 1</h3>
                <div class="evento-detalhes">
                    <p class="evento-data">10/10</p>
                    <p class="evento-hora">14:00</p>
                    <p class="evento-local">Ambiente: Auditório</p>
                </div>
            </div>
            <a href="{% url 'event:descricao' %}">
                <button class="btn-saiba-mais">
                    Saiba Mais  
                </button>
            </a>
        </div>

        <!-- Evento 2 -->
        <div class="evento-card">
            <div class="evento-info">
                <h3 class="evento-titulo">Evento 2</h3>
                <div class="evento-detalhes">
                    <p class="evento-data">20/10</p>
                    <p class="evento-hora">16:00</p>
                    <p class="evento-local">Ambiente: Espaço Gourmet</p>
                </div>
            </div>
            <a href="{% url 'event:descricao' %}">
                <button class="btn-saiba-mais">
                    Saiba Mais  
                </button>
            </a>
        </div>
    </div>

</div>
{% endblock %}
