{% extends 'base.html' %}

{% block content %}
<div class="form-container-custom">
    <h2 class="text-center mb-4">Inscrição Já Realizada</h2>
    
    <div class="card mb-3">
        <div class="card-body text-center">
            <div class="alert alert-warning mb-4">
                <h4 class="mb-3">⚠️ Atenção!</h4>
                <p class="mb-0">Você já está inscrito neste evento!</p>
            </div>
            
            <h5 class="card-title">{{ evento.titulo }}</h5>
            <div class="card-text">
                <p><strong>Data:</strong> {{ evento.data|date:"d/m/Y" }}</p>
                <p><strong>Horário:</strong> {{ evento.horario }}</p>
                <p><strong>Local:</strong> {{ evento.ambiente }}</p>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-center mt-4 gap-3">
        <a href="{% url 'event:eventos' %}" class="btn-Inscrever-se">Ver Outros Eventos</a>
        <a href="{% url 'event:meusEventos' %}" class="btn-cancelar">Meus Eventos</a>
    </div>
</div>
{% endblock %}
